version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12-browsers

    steps:
      - checkout
      - run: echo 'export PATH=${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin:$PATH' >> $BASH_ENV
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Run linter
          command: yarn lint
      - run:
          name: Attempt a build
          command: yarn build

      - save_cache:
          key: dependency-cache
          paths:
            - ~/.cache/yarn
